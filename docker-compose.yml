version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: incu-meta-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=${MONGO_URL}
      - JWT_USER_SECRET=${JWT_USER_SECRET}
      - JWT_ADMIN_SECRET=${JWT_ADMIN_SECRET}
    volumes:
      - ./backend:/app/backend
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: incu-meta-frontend
    ports:
      - "8080:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
  frontend_data: